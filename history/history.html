<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="./history.css">
</head>
<body>
  <div id="app">
    <div class="history-container">
      <div class="history-header">
        <h1>Transaction History</h1>
        <div style="display: flex; gap: 0.5rem;">
          <a href="../budgetPage/budget.html" class="btn btn-secondary">Manage Budgets</a>
          <a href="../index.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </div>

      <div class="currency-selector">
        <label for="currencySelect">Display Currency:</label>
        <select id="currencySelect">
          <option value="USD">US Dollar ($)</option>
          <option value="EUR">Euro (€)</option>
          <option value="GBP">British Pound (£)</option>
          <option value="JPY">Japanese Yen (¥)</option>
          <option value="CAD">Canadian Dollar (C$)</option>
          <option value="AUD">Australian Dollar (A$)</option>
          <option value="CHF">Swiss Franc (CHF)</option>
          <option value="CNY">Chinese Yuan (¥)</option>
          <option value="INR">Indian Rupee (₹)</option>
          <option value="MXN">Mexican Peso ($)</option>
        </select>
      </div>

      <div class="history-controls">
        <div class="filter-group">
          <label for="filterType">Filter by Type:</label>
          <select id="filterType">
            <option value="">All Transactions</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="debt">Debt</option>
            <option value="debtPayment">Debt Payment</option>
          </select>
        </div>
        <button id="clearHistoryBtn" class="btn btn-danger">Clear All History</button>
      </div>

      <div id="transactionsList" class="transactions-list">
        <p class="no-transactions">No transactions yet</p>
      </div>
    </div>
  </div>

  <script type="module" src="./history.js"></script>
</body>
</html>
