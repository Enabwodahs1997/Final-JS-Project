<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="./transaction.css">
</head>
<body>
  <div id="app">
    <div class="transaction-container">
      <div class="transaction-header">
        <h1>Add Transaction</h1>
        <div style="display: flex; gap: 0.5rem;">
          <a href="../budgetPage/budget.html" class="btn btn-secondary">Manage Budgets</a>
          <a href="../index.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
      </div>

      <form id="transactionForm" class="transaction-form">
        <div class="form-group">
          <label for="transactionType">Transaction Type</label>
          <select id="transactionType" name="transactionType" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
            <option value="debt">Debt Added</option>
            <option value="debtPayment">Debt Payment</option>
          </select>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select Category</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="0.00" required>
        </div>

        <div class="form-group">
          <label for="budget">Budget Limit</label>
          <input type="number" id="budget" name="budget" step="0.01" min="0" placeholder="0.00">
        </div>

        <div id="overdraftWarning" class="overdraft-warning" style="display: none; color: red; font-weight: bold; margin-bottom: 1rem;">
          You are exceeding your budget!
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
          <label for="recurringInterval">Recurring Interval</label>
          <select id="recurringInterval" name="recurringInterval">
            <option value="none">None</option>
            <option value="days">Days</option>
            <option value="weeks">Weeks</option>
          </select>
        </div>
        
        <div class="form-group" id="recurringAmountGroup" style="display: none;">
          <label for="recurringAmount" id="recurringAmountLabel">Recurring Every</label>
          <input type="number" id="recurringAmount" name="recurringAmount" step="1" min="1" placeholder="1">
        </div>
        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" name="notes" placeholder="Add any notes about this transaction..." rows="4"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Save Transaction</button>
          <button type="reset" class="btn btn-secondary">Clear Form</button>
        </div>
      </form>

      <div id="successMessage" class="success-message" style="display: none;">
        Transaction saved successfully!
      </div>
    </div>
  </div>

  <script type="module" src="./transaction.js"></script>
</body>
</html>
