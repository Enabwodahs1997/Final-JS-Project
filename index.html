<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard/Homepage</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app">
    <h1>Finance Dashboard</h1>
    
    <div class="currency-selector">
      <label for="currencySelect">Display Currency:</label>
      <select id="currencySelect">
        <option value="USD">US Dollar ($)</option>
        <option value="EUR">Euro (€)</option>
        <option value="GBP">British Pound (£)</option>
        <option value="JPY">Japanese Yen (¥)</option>
        <option value="CAD">Canadian Dollar (C$)</option>
        <option value="AUD">Australian Dollar (A$)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="CNY">Chinese Yuan (¥)</option>
        <option value="INR">Indian Rupee (₹)</option>
        <option value="MXN">Mexican Peso ($)</option>
      </select>
    </div>
    
    <div class="financial-overview">
      <div class="card">
        <h2>Total Income</h2>
        <p id="totalIncome" class="amount">$0.00</p>
      </div>
      
      <div class="card">
        <h2>Total Expenses</h2>
        <p id="totalExpenses" class="amount">$0.00</p>
      </div>
      
      <div class="card">
        <h2>Remaining Balance</h2>
        <p id="remainingBalance" class="amount">$0.00</p>
      </div>
    </div>
    
    <div class="chart-container">
      <h2>Transaction Overview</h2>
      <canvas id="transactionChart"></canvas>
    </div>
    
    <div class="actions">
      <button id="addTransactionBtn" class="btn btn-primary">Add Transaction</button>
      <button id="transactionHistoryBtn" class="btn btn-secondary">Transaction History</button>
    </div>
  </div>
  <script type="module" src="./index.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
