<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Management</title>
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="./budget.css">
</head>
<body>
  <div id="app">
    <div class="budget-container">
      <div class="budget-header">
        <h1>Budget Management</h1>
        <a href="../index.html" class="btn btn-secondary">Back to Dashboard</a>
          <div class="budget-form">
            <select id="categoryInput">
              <option value="">Select Category</option>
            </select>
            <input type="number" id="amountInput" placeholder="Budget Amount">
            <button id="addBudgetBtn" class="btn btn-primary">Add Budget</button>
          </div>
      </div>

      <div class="budget-info">
        <p>Set budget limits for your expense categories. When you add an expense, the remaining budget automatically decreases.</p>
      </div>

      <div class="budget-list" id="budgetList">
        <!-- Budget items will be dynamically inserted here -->
      </div>

      <div id="successMessage" class="success-message" style="display: none;">
        Budget updated successfully!
      </div>
    </div>
    
    <footer class="app-footer">
      <p>&copy; 2026 Budget For Life. All rights reserved.</p>
      <div class="footer-links">
        <a href="../privacy-policy.html">Privacy Policy</a>
        <span class="separator">|</span>
        <a href="../terms-of-service.html">Terms of Service</a>
      </div>
    </footer>
  </div>

  <script type="module" src="./budget.js"></script>
</body>
</html>
